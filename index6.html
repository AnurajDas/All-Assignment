<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <style>
    body {
      background-color: #f0f0f0;
      margin: 0;
    }

    .logo {
      text-align: center;
      margin-top: 20px;
    }

    .logo img {
      width: 90px;
    }

    .ui.container {
      max-width: 655px;
      margin: 20px auto;
    }

    .ui.segment {
      width: 100%;
      margin: 0 auto;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .ui.button.primary {
      background-color: #2185d0 !important;
      color: #fff !important;
    }

    .or-divider {
      text-align: center;
      margin: 20px 0;
    }

    .or-divider hr {
      border: none;
      height: 1px;
      background-color: #ddd;
    }

    .or-text {
      display: inline-block;
      background-color: #fff;
      padding: 0 10px;
    }

    .eye-icon {
      cursor: pointer;
    }

    .eye-icon img {
      width: 20px;
    }

    .bottom-logo {
      text-align: center;
      margin-top: 20px;
      display: flex;
      justify-content: space-evenly;
    }

    .bottom-logo img {
      width: 50px;
      margin: 0 10px;
    }

    .Skillee-logo {
      width: 150px;
    }

    .bottom-text {
      text-align: center;
      margin-top: 20px;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
  <title>Signup Page</title>
  <script>
    $(document).ready(function () {
      $('.eye-icon img').attr('src', 'Group%2017.svg');

      $('.eye-icon').on('click', function () {
        var passwordField = $(this).closest('.field').find('input');
        var icon = $(this).find('img');

        if (passwordField.attr('type') === 'password') {
          passwordField.attr('type', 'text');
          icon.attr('src', 'Group%2017%20(1).svg');
        } else {
          passwordField.attr('type', 'password');
          icon.attr('src', 'Group%2017.svg');
        }
      });
    });
  </script>
</head>

<body>
  <div class="logo">
    <img src="Born To Ride.jpg" alt="Logo">
  </div>
  <div class="ui container">
    <div class="ui segment">
      <h2 class="ui header">Sign Up</h2>
      <form class="ui form" id="signupForm">
        <div class="field">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Username" required>
        </div>
        <div class="field">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Email" required>
        </div>
        <div class="field">
          <label for="password">Create Password</label>
          <div class="ui action input">
            <input type="password" id="password" name="password" placeholder="Create Password" required>
            
          </div>
        </div>
        <div class="field">
          <label for="confirmPassword">Confirm Password</label>
          <div class="ui action input">
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>

          </div>
        </div>
        <button class="ui button primary" type="submit">Sign Up</button>
      </form>

      <div class="or-divider">
        <hr>
        <span class="or-text">or</span>
      </div>

      <div class="ui message">
        <p>Already have an account? <a href="#">Login</a></p>
      </div>
    </div>
  </div>
  <div class="bottom-text">
    <p>With a single account, you can use other services on all your devices and platforms. One Account.</p>
  </div>
 
  <style>
    .logo img {
  align-items: center;
  justify-content: center;
}
  </style>
</body>


</html>
